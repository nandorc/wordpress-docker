services:
  web:
    image: wp-host:1.0.0
    build: ./
    ports:
      - 80:80
    volumes:
      - ./wp-app:/wp-app
      - web-user-volume:/home/wp
    depends_on:
      - db

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - 3306:3306
    volumes:
      - db-volume:/var/lib/mysql

volumes:
  db-volume:
  web-user-volume:
